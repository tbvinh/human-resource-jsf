<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>

        <title>Login</title>
        <!-- Icons-->
        <link href="css/coreui-icons.min.css" rel="stylesheet"/>
        <link href="css/flag-icon.min.css" rel="stylesheet"/>
        <link href="css/font-awesome.min.css" rel="stylesheet"/>
        <link href="css/simple-line-icons.css" rel="stylesheet"/>
        <!-- Main styles for this application-->
        <link href="css/style.css" rel="stylesheet"/>
        <link href="css/pace.min.css" rel="stylesheet"/>
    </h:head>
    <h:body  class="app flex-row align-items-center">

        <div class="container">            
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card-group">
                        <div class="card p-4">
                            <h:form>
                                <div class="card-body">
                                    <h1>Login</h1>
                                    <p class="text-muted">Sign In to your account</p>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="icon-user"></i>
                                            </span>
                                        </div>


                                        <h:inputText id="username" a:autofocus="true"
                                                     styleClass="form-control" value="#{login.user}"></h:inputText>
                                        <h:message for="username"></h:message>

                                    </div>
                                    <div class="input-group mb-4">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="icon-lock"></i>
                                            </span>
                                        </div>
                                        <h:inputSecret id="password" styleClass="form-control" value="#{login.pwd}"></h:inputSecret>
                                        <h:message for="password"></h:message>
                                    </div>
                                    <div class="row">
                                        <h:messages style="color: red" />
                                    </div>
                                    <div class="row">
                                        <div class="col-6">

                                            <h:commandButton action="#{login.validateUsernamePassword}"
                                                             styleClass="btn btn-primary px-4"
                                                             value="Login"></h:commandButton>
                                        </div>
                                        <div class="col-6 text-right">
                                            <button class="btn btn-link px-0" type="button">Forgot password?</button>
                                        </div>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                        <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
                            <div class="card-body text-center">
                                <div>
                                    <h2>Sign up</h2>
                                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                                    <button class="btn btn-primary active mt-3" type="button">Register Now!</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- CoreUI and necessary plugins-->
        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/pace.min.js"></script>
        <script src="js/perfect-scrollbar.min.js"></script>
        <script src="js/coreui.min.js"></script>
    </h:body>
</html>
