<?xml version = "1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui = "http://java.sun.com/jsf/facelets">

    <ui:composition>
        <div class="tab-pane fade" id="nav-#{tabname}" role="tabpanel" aria-labelledby="nav-#{tabname}-tab">
            <h:form id="frmList#{tabname}">
                <h:dataTable id="tbl#{tabname}" value="#{employeeEditBean.employeeSalaries}" var="_row" class="display">
                    <h:column>
                        <f:facet name="header">ID</f:facet>    				
                            #{_row.id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Khối</f:facet>    				
                            #{_row.khoi}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Phòng</f:facet>    				
                            #{_row.phongBan}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Từ ngày</f:facet>    				
                            #{_row.dateFrom}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Đến ngày</f:facet>    				
                            #{_row.dateTo}
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:commandLink action="#{employeeEditBean.addSalary()}"
                                           value="Add"
                                           >
                                <f:ajax render="form#{tabname}" />
                            </h:commandLink>
                        </f:facet>   
                        <h:commandLink action="#{employeeEditBean.editEmployeeSalary(_row.id)}"
                                       value="Edit(#{_row.id})"
                                       >
                            <f:ajax render="form#{tabname}" onevent="onEventEdit#{tabname}" />
                        </h:commandLink>
                    </h:column>

                </h:dataTable>
            </h:form>
        </div>
        <div class="modal fade" id="dlg#{tabname}" tabindex="-1" role="dialog" 
             aria-labelledby="dlg#{tabname}Label" aria-hidden="true"
             data-backdrop="static"
             >
            <h:form id="form#{tabname}">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="dlg#{tabname}Label">#{employeeEditBean.employeeSalary.id==0 ? 'Add': 'Edit'}</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="row" style="display: #{employeeEditBean.employeeSalary.id==0 ? 'none': ''}">
                                <div class="col-2">id</div>
                                <div class="col-10">
                                    <h:inputText value="#{employeeEditBean.employeeSalary.id}" styleClass="form-control" />
                                </div>
                            </div>
                            <div class="row mt-1">
                                <div class="col-2">Khối</div>
                                <div class="col-10">
                                    <h:inputText id="txtSalaryKhoi" value="#{employeeEditBean.employeeSalary.khoi}" 
                                                 required="true" requiredMessage="Khối không được rỗng"
                                                 styleClass="form-control"/>
                                    <h:message for="txtSalaryKhoi" style="color: red" />
                                </div>
                            </div>
                            
                            <div class="row mt-1">
                                <div class="col-2">Từ ngày</div>
                                <div class="col-4">
                                    <h:inputText id="txtSalaryDateFrom" value="#{employeeEditBean.employeeSalary.dateFrom}" 
                                                 required="true" requiredMessage="Không được rỗng"
                                                 styleClass="form-control">
                                        <f:convertDateTime pattern="yyyy-MM-dd" />
                                    </h:inputText>
                                    <h:message for="txtSalaryDateFrom" style="color: red" />
                                </div>
                                <div class="col-1">Đến</div>
                                <div class="col-4">
                                    <h:inputText id="txtSalaryDateTo" value="#{employeeEditBean.employeeSalary.dateTo}" 
                                                 styleClass="form-control">
                                        <f:convertDateTime pattern="yyyy-MM-dd" />
                                    </h:inputText>
                                    <h:message for="txtSalaryDateTo" style="color: red" />
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <h:commandButton type="submit" class="btn btn-primary" action="#{employeeEditBean.saveSalary()}" value="Save">
                                <f:ajax execute="@form" render="@form frmList#{tabname}" onevent="ajaxEventSave#{tabname}"
                                        />
                            </h:commandButton>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </h:form>
        </div>
        <script>
            $(document).ready(function () {

                $('#dlg#{tabname}').on('shown.bs.modal', function () {
                    setTimeout(function () {
                        $('#form#{tabname}-txtSalaryKhoi').focus();
                    }, 100);
                });

                $('#frmList#{tabname}-tbl#{tabname}').DataTable({
                    "bStateSave": true,
                    "columnDefs": [
                        {"orderable": false, "targets": 5}
                    ]
                });
            });

            function onEventEdit#{tabname}(data) {
                $('#dlg#{tabname}').modal('show');
            }
            function ajaxEventSave#{tabname}(data) {

                if (data.status === "success") {
                    //Recreate datatable
                    $('#frmList#{tabname}-tbl#{tabname}').DataTable({
                        "bStateSave": true,
                        "columnDefs": [
                            {"orderable": false, "targets": 5}
                        ]
                    });
                }
            }
        </script>
    </ui:composition>

</html>
